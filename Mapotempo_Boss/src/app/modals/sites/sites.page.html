<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons collapse="true" slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Sites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let site of sitesServ.sites">
        <ion-item>
          <ion-chip>
            <ion-label color="dark">{{site.nom}}</ion-label>
          </ion-chip>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
